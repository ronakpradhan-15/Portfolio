{% extends 'base.html' %}

{% block header %}Skills{% endblock %}

{% block content %}
<div class="skills-container">
    {% for category in data.skills %}
    <div class="card skill-category">
        <h3>{{ category.category }}</h3>
        <div class="skill-list">
            {% for item in category.items %}
            <div class="skill-item">
                <span class="skill-name">{{ item }}</span>
                <div class="skill-bar-bg">
                    <div class="skill-bar-fill" style="width: {{ range(60, 100) | random }}%"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .skills-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
    }

    .skill-category h3 {
        margin-bottom: 1.5rem;
        color: #2d3748;
        border-bottom: 2px solid #edf2f7;
        padding-bottom: 0.5rem;
    }

    .skill-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .skill-item {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .skill-name {
        font-size: 0.9rem;
        font-weight: 500;
        color: #4a5568;
    }

    .skill-bar-bg {
        height: 8px;
        background-color: #edf2f7;
        border-radius: 4px;
        overflow: hidden;
    }

    .skill-bar-fill {
        height: 100%;
        background-color: var(--secondary-color);
        border-radius: 4px;
        animation: fillBar 1s ease-out forwards;
    }

    @keyframes fillBar {
        from {
            width: 0;
        }
    }
</style>
{% endblock %}
